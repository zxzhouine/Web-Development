<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="grumblr">
  <meta name="author" content="xinze zhou">
  <title>{% block title %}{% endblock %}</title>
  {% load static%}
  <link rel="stylesheet" href="{% static 'grumblr/css/mystyle.css' %}">
  <link rel="stylesheet" href="{% static 'grumblr/css/bootstrap.min.css' %}">
  <script src="{% static 'grumblr/js/jquery-3.1.1.min.js' %}"></script>
</head>

<body>
  <div class="container head">
    <div class="row clearfix">
      <div class="col-md-6 column text-center">
        <span class="headlogo">MS*F Club <br> Carnegie Mellon University</span>
      </div>
      <div class="col-md-5 column">
        <div class="logout"><a class="link" href="{% url 'logout' %}">Log Out</a></div>
       </div>
     </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand narbartext" href="">MS*F Club Club</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active narbartext1">
          <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item narbartext1">
          <a class="nav-link" href="{% url 'followstream' %}" >FollowStream</a>
        </li>
        <li class="nav-item narbartext1">
          <a class="nav-link" href="">Messages</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0 search" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row clearfix">
      {% block narbar %}
      {% endblock %}
      {% block content %}
      {% endblock %}
    </div>
  </div>
  {% block script %}
   {% load static%}
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="{% static 'grumblr/js/bootstrap.min.js' %}"></script>
  {% endblock %}
</html>
